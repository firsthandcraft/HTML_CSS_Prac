<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>login</title>
<script type="text/javascript">
function orderM(){
	var me = document.menuForm.menu;
	
	var flag = true;
	for(i=0;i<me.length;i++){
		if(me[i].checked){
			alert(me[i].value+"를 주문했다.");
			flag= false;
			break;
		}
	}
	if(flag){
		alert("목록을 선택");
	}
	
	
	
}
</script>
</head>
<body>
  	<form action="#" method="post" name="menuForm">
  	 <input type="radio" name="menu" value="꽃등심">꽃등심<br>
  	 <input type="radio" name="menu" value="우삼겹">우삼겹<br>
  	 <input type="radio" name="menu" value="차돌박이">차돌박이<br>
  	 <input type="button" value="메뉴" onClick="orderM()">
  	</form>
  	
</body><!-- 리턴값이 있으면 아래 스크립트를 만들어줘야한다.  -->
