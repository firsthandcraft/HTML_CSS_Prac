<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript">
function checkRegister(){
	var id= document.registerForm.userId;
	var pass= document.registerForm.userPass;
	var name= document.registerForm.userName;
	var addr= document.registerForm.userAddr;
	
	if(id.value==""|| pass.value=="" ||name.value==""||addr.value==""){
		alert("공란을 입력하세요");
		
		return false;
	}

}
</script>
</head>
<body>
<form  action="RegisterServlet" method="post" name="registerForm" onsubmit="return checkRegister()" >
	 <label>아이디 : <input type="text" name="userId" ></label>
	 <label>패스워드 : <input type="text" name="userPass" ></label>
	 <label>이름 : <input type="text" name="userName" ></label>
	 <label>주소 : <input type="text" name="userAddr" ></label>
		<!-- autofocus required -->
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
